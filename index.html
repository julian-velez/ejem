<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>slider</title>
</head>
<body>
    <div class="sldier-container">
        <div class="slide active" style="background-image:url('https://cdn.pixabay.com/photo/2017/01/16/19/54/sunset-1985086_1280.jpg')"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2017/05/05/16/11/santa-cruz-2287588_1280.jpg   ');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2017/03/02/16/54/iceland-2111811_1280.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2017/08/07/22/10/lake-2608425_1280.jpg');"></div>
        <div class="slide" style="background-image: url('https://cdn.pixabay.com/photo/2016/08/12/20/14/river-1589616_1280.jpg');"></div>
    </div>
    <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
    </button>

    <button  class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
    </button>
</div>
<script src="main.js"></script>
</body>
</html>
